   <!-- PAGE CONTENT --> 
    <div class="container">
    <div class="text-center">
        <img src="assets/img/missaocalebe.png" id="logoimg" alt="Logo" />
    </div>
    <div class="tab-content">

        <div class="text-center" id="message" style="margin-top: 5px;"></div>
        <div id="login" class="tab-pane active">
            <form action="" class="form-signin" id="formLogin">
                <h3 class="form-signin-heading">Insira seu usuário e senha</h3>
                <input type="text" placeholder="Email" name="user_name" maxlength="120" class="form-control" required/>
                <input type="password" placeholder="Senha" name="user_pass" maxlength="20" class="form-control" required/>
                <button class="btn text-muted text-center btn-danger" type="submit">Login</button>
                <img src="assets/img/loader.gif" style="display: none">
            </form>
        </div>
        <div id="forgot" class="tab-pane">
            <form action="" class="form-signin" id="formForgot">
                <h3 class="form-signin-heading">Insira um email válido</h3>
                <input type="email" name="email" required="required" placeholder="Email" maxlength="120" class="form-control" />
                <br />
                <button class="btn text-muted text-center btn-success" type="submit">Recuperar a Senha</button>
                <img src="assets/img/loader.gif" style="display: none">
            </form>
        </div>
    </div>
    <div class="text-center">
        <ul class="list-inline">
            <li><a class="text-muted" href="#login" data-toggle="tab">Login</a></li>
            <li><a class="text-muted" href="#forgot" data-toggle="tab">Esqueceu a Senha</a></li>
        </ul>
    </div>
    <div class="alert alert-info text-center col-lg-8 col-lg-offset-2">
        Está é uma Àrea Restrita somente para as pessoas que já fazem parte do Projeto Calebe.<br/>
